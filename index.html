<!DOCTYPE html>
<html>
  <head>
    <link href="./src/output.css" rel="stylesheet" />
    <script defer src="tictactoe.js"></script>
  </head>
  <body>
    <div
      class="flex justify-center items-center content-center h-screen bg-cyan-700"
    >
      <div
        class="bg-amber-100 outline outline-amber-900 outline-8 text-center h-fit w-5/6 sm:w-2/3"
      >
        <div class="flex justify-center content-center">
          <div class="w-64 grid grid-cols-3 gap-2 grid-rows-3 m-4">
            <p class="outline outline-amber-900 rounded font-bold text-3xl">
              TIC
            </p>
            <p class="outline outline-amber-900 rounded font-bold text-3xl">
              X
            </p>
            <p class="outline outline-amber-900 rounded font-bold text-3xl">
              O
            </p>
            <p class="outline outline-amber-900 rounded font-bold text-3xl">
              O
            </p>
            <p class="outline outline-amber-900 rounded font-bold text-3xl">
              TAC
            </p>
            <p class="outline outline-amber-900 rounded font-bold text-3xl">
              X
            </p>
            <p class="outline outline-amber-900 rounded font-bold text-3xl">
              X
            </p>
            <p class="outline outline-amber-900 rounded font-bold text-3xl">
              O
            </p>
            <p class="outline outline-amber-900 rounded font-bold text-3xl">
              TOE
            </p>
          </div>
        </div>
        <br />
        <!-- Game Instructions -->
        <div class="flex flex-col items-center">
          <p
            class="text-m font-bold outline rounded outline-amber-900 w-64 m-1"
          >
            Tap a box to start the game
          </p>
          <p
            class="text-m font-bold outline rounded outline-amber-900 w-64 m-1"
          >
            Current Player: <span id="currentPlayer">X</span>
          </p>
        </div>

        <!-- 3*3 grid of Boxes -->
        <div class="flex justify-center">
          <div
            id="game-grid"
            class="grid grid-cols-3 w-96 content-center"
          ></div>
        </div>

        <!-- Grid end here  -->
        <br />
        <!-- Button to reset game -->
        <button
          id="but"
          class="bg-white hover:bg-amber-900 text-amber-900 font-semibold hover:text-white py-2 px-4 border border-amber-900 hover:border-transparent rounded"
        >
          RESET
        </button>

        <br /><br />
        <!-- Space to show player turn -->
        <p id="DisplayMessage"></p>
      </div>
    </div>
  </body>
</html>
